<div class="container mb-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-secondary-theme shadow-effect">
        <div class="card-body text-center">
          <h3>All Subscribers</h3>
          <p>Manage Your Subscribers</p>
          <button routerLink="/dashboard" class="btn btn-theme ml-3">
            Back to Dashboard
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect mt-5">
        <div class="card-body">
          <table class="table table-responsive hover row-border">
            <thead>
              <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let loop of subData">
                <td width="10">{{ loop.id }}</td>
                <td width="200">{{ loop.data.name }}</td>
                <td width="200">{{ loop.data.email }}</td>
                <td>
                  <button
                    class="btn btn-danger btn-sm ml-2 mb-2"
                    (click)="onDelete(loop.id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
